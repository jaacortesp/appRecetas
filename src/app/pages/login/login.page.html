<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Convertidor de Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Convertidor de Recetas</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-text-center cuerpo-page">
    <!-- Colocamos todo dentro de un ion-card -->
    <ion-card>
      <ion-card-title>
        <h1>¡Bienvenidos!</h1>
      </ion-card-title>

      <!-- Colocamos la imagen dentro de un ion-grid-->
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <img class="logo animation_zoom" src="assets/logo.png" alt="Logo">
          </ion-col>
        </ion-row>
      </ion-grid>

      <!--Creamos los campos para el login-->
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" maxlength="8" minlength="3" [(ngModel)]="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="Password" maxlength="4" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-card-content>
      <!--Creamos el botón-->
      <ion-button expand="block" (click)="login()">Ingrese ahora</ion-button>
      <ion-button expand="block" (click)="registrar()">Registrarse</ion-button>
      <ion-button expand="block" (click)="salir()">Salir</ion-button>
    </ion-card>
  </div>
</ion-content>
