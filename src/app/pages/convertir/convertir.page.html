<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Convertir Receta</ion-title>
    <ion-buttons>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Convertir Receta</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo-page">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          <h1>Ingrese porciones</h1>
        </ion-card-title>

        <ion-item>
          <ion-label position="floating">Porciones base</ion-label>
          <ion-input type="text" [(ngModel)]="num_porc_base"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Porciones requeridas</ion-label>
          <ion-input type="number" [(ngModel)]="num_porc"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Tiempo horneado</ion-label>
          <ion-input type="text" [(ngModel)]="tiempo_horn"></ion-input>
        </ion-item>

      </ion-card-content>

      <ion-button shape="block" (click)="convertir()">Convertir</ion-button>

    </ion-card>

  </div>

</ion-content>
