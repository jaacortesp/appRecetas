<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Página de Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo-page">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          <h1>Ingresa tus datos</h1>
          
        </ion-card-title>
      
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

      </ion-card-content>
      <!--Creamos los botones-->
      <ion-button expand="block" (click)="registrar()">Registrar</ion-button>
      <ion-button expand="block" (click)="limpiar()">Limpiar</ion-button>
      
    </ion-card>
    
  </div>
</ion-content>
