<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">
      Home
    </ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo-page">
    <ion-button (click)="goToCameraPage()">Abrir Cámara</ion-button>
    <ion-button (click)="goToMenuPpal()">Menú Principal</ion-button>
  </div>
</ion-content>
