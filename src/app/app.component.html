<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'/menu-ppal'">
              <ion-icon slot="start" [name]="'home'"></ion-icon>
              <ion-label>
                Menú Principal
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/agregar'">
              <ion-icon slot="start" name="nutrition-outline"></ion-icon>
              <ion-label>
                Agregar Ingredientes
              </ion-label>
            </ion-item>

            <!--
            <ion-item [routerDirection]="'root'" [routerLink]="'/modificar'">
              <ion-icon slot="start" name="restaurant-outline"></ion-icon>
              <ion-label>
                Modifica un ingrediente
              </ion-label>
            </ion-item>
            -->
            <ion-item [routerDirection]="'root'" [routerLink]="'/listar'">
              <ion-icon slot="start" name="list-circle-outline"></ion-icon>
              <ion-label>
                Listado de Ingredientes
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/convertir'">
              <ion-icon slot="start" name="calculator-outline"></ion-icon>
              <ion-label>
                Convertir Receta
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/spoonacular'">
              <ion-icon slot="start" name="pizza-outline"></ion-icon>
              <ion-label>
                Spoonacular
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/camera'">
              <ion-icon slot="start" name="camera-outline"></ion-icon>
              <ion-label>
                ¡Fotografía tus Preparaciones!
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/login'">
              <ion-icon slot="start" name="walk-outline"></ion-icon>
              <ion-label>
                Salir
              </ion-label>
            </ion-item>

            <!--
            <ion-item [routerDirection]="'root'" [routerLink]="'/map'">
              <ion-icon slot="start" name="location-outline"></ion-icon>
              <ion-label>
                Mira donde estás!
              </ion-label>
            </ion-item>
            -->

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id=main-content></ion-router-outlet>
  </ion-split-pane>
</ion-app>
